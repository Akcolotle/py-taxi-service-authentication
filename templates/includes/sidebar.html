{% load static %}

<nav class="sidebar">
  {% if user.is_authenticated %}
    <div class="mb-3 p-3 bg-light border rounded">
      <strong>User: </strong>
      <a href="{% url 'taxi:driver-detail' pk=user.id %}">
        {{ user.username }}
      </a>
    </div>
  {% endif %}

  <ul class="sidebar-nav list-group">
    <li class="list-group-item">
      <a href="{% url 'taxi:index' %}">Home</a>
    </li>

    {% if user.is_authenticated %}
      <li class="list-group-item">
        <a href="{% url 'taxi:manufacturer-list' %}">Manufacturers</a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'taxi:car-list' %}">Cars</a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'taxi:driver-list' %}">Drivers</a>
      </li>
    {% endif %}
  </ul>

  <hr>

  <div class="p-3">
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm btn-block">
  Logout
      </a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm btn-block">
  Login
      </a>
    {% endif %}
  </div>
</nav>
